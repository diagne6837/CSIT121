<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Centering</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef0ff;
        }

        main {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ddd;
        }
        main {
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            background-color: lightblue; /*change to any color you like*/
            padding: 20px;
            text-align: center; /*centers text inside*/
        }
        header, footer {
            background-color: #e5e5e5;
            margin: 10px;
            text-align: center;
            border: 1px solid #c7c7c7;
        }
    </style>
</head>
<body>

    <header>
        <h1>Centering Content</h1>
    </header>

    <main>
        <p>This is the main content area. Try centering this entire content area (not the text in it).</p>
    </main>

    <footer>
        <p>Footer area</p>
    </footer>

</body>
</html>
